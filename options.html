<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div>
        <label for="threshold">How long you want to play (in minutes):</label>
        <input type="text" id="threshold" name="threshold" size="10">
        <label for="blocklist">Block list:</label>
        <span class="textarea" role="textbox" id="blocklist" contenteditable="plaintext-only"></span><br>
        <button type="button" id="submitButton" class="button buttonSubmit">Submit</button>
        <button type="button" id="clearButton" class="button buttonClear">Clear</button>
    </div>
    <div id=response></div>
</body>
<script src="options.js"></script>

</html>
